<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi Camera View</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .camera-card {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    #notifications {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .circle-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
  </style>
</head>

<body>
  <h1>Multi Camera View (Same webcam)</h1>
  <div id="notifications">
    No detections yet.
  </div>
  <div class="grid">
    {% for i in range(1, 9) %}
    <div class="camera-card">
      <h2>Camera {{ i }}</h2>
      <img src="{{ url_for('video') }}" width="300" height="200">
    </div>
    {% endfor %}
  </div>

  <script>
    setInterval(function () {
      fetch('/notifications')
        .then(response => response.json())
        .then(data => {
          if (data.label) {
            document.getElementById("notifications").innerHTML = `
                            <p>Camera 1: Detected ${data.label}</p>
                            <img src="/static/last_detected.jpg" class="circle-img">
                        `;
          }
        });
    }, 1000);
  </script>
</body>

</html>
